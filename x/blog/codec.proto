syntax = "proto3";

package blog;

import "codec.proto";
import "gogoproto/gogo.proto";

// ---------- STATE -----------

message User {
  weave.Metadata metadata = 1;
  bytes id = 2 [(gogoproto.customname) = "ID"];
  string username = 3;
  string bio = 4;
}

message Blog {
  weave.Metadata metadata = 1;
  bytes id = 2 [(gogoproto.customname) = "ID"];
  bytes owner = 3 [(gogoproto.casttype) = "github.com/iov-one/weave.Address"];
  string title = 4;
  string description = 5;
  int64 created_at = 6 [(gogoproto.casttype) = "github.com/iov-one/weave.UnixTime"];
}

message Article {
  weave.Metadata metadata = 1;
  bytes id = 2 [(gogoproto.customname) = "ID"];
  bytes blog_id = 3 [(gogoproto.customname) = "BlogID"];
  string title = 4;
  string content = 5;
  int64 comment_count = 6;
  int64 like_count = 7;
  int64 created_at = 8 [(gogoproto.casttype) = "github.com/iov-one/weave.UnixTime"];
  int64 delete_at = 9 [(gogoproto.casttype) = "github.com/iov-one/weave.UnixTime"];
}

// ---------- MESSAGES -----------

message CreateUser {
  weave.Metadata metadata = 1;
  string username = 2;
  string bio = 3;
}

message CreateBlog {
  weave.Metadata metadata = 1;
  string title = 2;
  string description = 3;
}

message CreateArticle {
  weave.Metadata metadata = 1;
  bytes blog_id = 2 [(gogoproto.customname) = "BlogID"];
  string title = 3;
  string content = 4;
  int64 comment_count = 5;
  int64 like_count = 6;
  int64 created_at = 7 [(gogoproto.casttype) = "github.com/iov-one/weave.UnixTime"];
  int64 delete_at = 8 [(gogoproto.casttype) = "github.com/iov-one/weave.UnixTime"];
}
